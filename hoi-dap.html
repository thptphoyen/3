<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="icon" href="/logo.png"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<title>Hỏi đáp - Trường THPT Phổ Yên</title>
<style>
  .typing::after {
    content: "|";
    animation: blink 0.7s infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body class="bg-slate-50 text-slate-900">

<header class="fixed w-full z-40 bg-white/70 backdrop-blur-md shadow-sm">
  <div class="max-w-6xl mx-auto flex items-center gap-4 px-4 py-3">
    <a href="index.html" class="flex items-center gap-3">
      <img src="logo.png" class="w-10 h-10" alt="logo">
      <div class="hidden sm:block">
        <h1 class="text-xl font-bold text-slate-800">TRƯỜNG THPT PHỔ YÊN</h1>
        <p class="text-sm text-slate-600">Vững bước tương lai • Kiến tạo tri thức</p>
      </div>
    </a>
  </div>
</header>

<div style="height:96px"></div>

<section class="w-full bg-sky-100">
  <div class="max-w-6xl mx-auto py-20 px-6">
    <div class="p-8 rounded-lg text-center" data-aos="fade-up">
      <h2 class="text-4xl font-bold text-sky-800">Hỏi đáp</h2>
      <p class="mt-2 text-lg text-sky-700">Trò chuyện cùng Trường THPT Phổ Yên</p>
    </div>
  </div>
</section>

<main class="max-w-6xl mx-auto px-6 py-12">
  <div data-aos="fade-up" class="bg-white rounded-lg shadow-md p-6">
    <h3 class="text-2xl font-semibold mb-4">Đặt câu hỏi của bạn</h3>

    <div id="chat-box" class="h-96 overflow-y-auto border rounded-lg p-4 bg-slate-50 space-y-3">
      <div class="text-center text-slate-500 text-sm">💬 Hỏi bất cứ điều gì về Trường THPT Phổ Yên...</div>
    </div>

    <form id="chat-form" class="mt-4 flex gap-2">
      <input id="user-input" type="text" placeholder="Nhập câu hỏi của bạn..." class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-sky-300">
      <button type="submit" class="bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded-lg">Gửi</button>
    </form>
  </div>
</main>

<footer class="mt-12 p-8 bg-slate-800 text-white text-center">
  <p class="text-sm">© 2025 Trường THPT Phổ Yên • Địa chỉ: Phổ Yên, Thái Nguyên • Điện thoại: (024) 1234 5678</p>
</footer>

<script>
if (window.AOS) AOS.init();

const chatForm = document.getElementById("chat-form");
const userInput = document.getElementById("user-input");
const chatBox = document.getElementById("chat-box");

function getAnswer(question) {
  question = question.toLowerCase();

  if (question.includes("tuyển sinh")) {
    return "Trường THPT Phổ Yên tuyển sinh lớp 10 theo quy định của Sở GD&ĐT Thái Nguyên. Hằng năm, nhà trường tổ chức thi tuyển và xét tuyển dựa trên kết quả học tập, hạnh kiểm, cùng điểm thi vào lớp 10. Các thông báo chi tiết thường được đăng công khai trên website và bảng tin nhà trường.";
  }
  if (question.includes("học phí")) {
    return "Trường THPT Phổ Yên là trường công lập, vì vậy mức học phí được áp dụng theo quy định chung của Nhà nước. Ngoài ra, trường còn có các chính sách miễn giảm học phí, hỗ trợ học bổng và giúp đỡ học sinh có hoàn cảnh khó khăn.";
  }
  if (question.includes("bán trú") || question.includes("nội trú")) {
    return "Hiện tại, trường chưa có khu nội trú riêng. Tuy nhiên, nhà trường có hỗ trợ thông tin về các khu trọ, nhà dân gần trường để giúp học sinh ở xa thuận tiện trong việc học tập và sinh hoạt.";
  }
  if (question.includes("liên hệ")) {
    return "Bạn có thể liên hệ với nhà trường qua số điện thoại (024) 1234 5678 hoặc email: thptphoyen@edu.vn. Ngoài ra, bạn có thể đến trực tiếp văn phòng trường trong giờ hành chính để được hướng dẫn chi tiết.";
  }
  if (question.includes("địa chỉ")) {
    return "Trường THPT Phổ Yên nằm tại trung tâm thị xã Phổ Yên, tỉnh Thái Nguyên. Khuôn viên trường rộng rãi, thoáng mát, thuận tiện cho việc học tập và các hoạt động ngoại khóa.";
  }
  if (question.includes("thời gian học")) {
    return "Trường học từ thứ Hai đến thứ Bảy hằng tuần. Buổi sáng bắt đầu từ 7h00 và buổi chiều từ 13h30, tùy theo thời khóa biểu từng khối lớp.";
  }
  if (question.includes("đồng phục")) {
    return "Đồng phục học sinh của Trường THPT Phổ Yên gồm áo sơ mi trắng, quần hoặc váy tối màu, giày thể thao hoặc giày da phù hợp. Ngoài ra, học sinh có áo khoác đồng phục riêng của trường mặc vào các buổi lễ hoặc mùa lạnh.";
  }
  if (question.includes("hoạt động ngoại khóa")) {
    return "Nhà trường thường xuyên tổ chức các hoạt động ngoại khóa như: văn nghệ, thể dục thể thao, cắm trại, cuộc thi học thuật, các CLB năng khiếu, và chương trình tình nguyện nhằm phát triển toàn diện kỹ năng cho học sinh.";
  }
  if (question.includes("giáo viên")) {
    return "Đội ngũ giáo viên của Trường THPT Phổ Yên là những thầy cô có trình độ chuyên môn cao, nhiều người đạt danh hiệu giáo viên giỏi cấp tỉnh. Các thầy cô luôn tận tâm, nhiệt huyết và sẵn sàng đồng hành cùng học sinh trong học tập và cuộc sống.";
  }
  if (question.includes("website")) {
    return "Website chính thức của Trường THPT Phổ Yên là: https://thptphoyen.edu.vn — tại đây bạn có thể xem thông tin tuyển sinh, lịch học, tin tức và các hoạt động của trường.";
  }
  if (question.includes("học bổng")) {
    return "Nhà trường có nhiều chương trình học bổng dành cho học sinh giỏi, học sinh nghèo vượt khó và những bạn có thành tích xuất sắc trong các hoạt động phong trào. Mức học bổng dao động tùy theo từng năm học và nguồn quỹ khuyến học.";
  }
  if (question.includes("clb") || question.includes("câu lạc bộ")) {
    return "Trường có nhiều câu lạc bộ như CLB Văn nghệ, CLB Bóng đá, CLB Tiếng Anh, CLB Khoa học, CLB Tình nguyện... giúp học sinh phát huy năng khiếu, rèn luyện kỹ năng mềm và kết nối bạn bè.";
  }

  return "Cảm ơn bạn đã đặt câu hỏi! Hiện nhà trường đang cập nhật thêm thông tin chi tiết. Vui lòng truy cập website hoặc liên hệ trực tiếp để được tư vấn cụ thể hơn nhé.";
}

function typeWriter(element, text, speed = 30) {
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else {
      element.classList.remove("typing");
    }
  }
  element.classList.add("typing");
  typing();
}

chatForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const question = userInput.value.trim();
  if (!question) return;

  const userMsg = document.createElement("div");
  userMsg.className = "flex justify-end";
  userMsg.innerHTML = `<div class="bg-sky-100 text-slate-800 p-3 rounded-lg max-w-xs">${question}</div>`;
  chatBox.appendChild(userMsg);
  userInput.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  setTimeout(() => {
    const botMsg = document.createElement("div");
    botMsg.className = "flex justify-start";
    const answerBubble = document.createElement("div");
    answerBubble.className = "bg-white border p-3 rounded-lg max-w-xs text-slate-800";
    botMsg.appendChild(answerBubble);
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;

    const answer = getAnswer(question);
    typeWriter(answerBubble, answer, 20);
  }, 600);
});
</script>

</body>
</html>
